<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alumnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <header class="header">
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;font-weight:bold">Mi sitio</a></div>
    <nav>
      <a href="grupos.html">Grupos</a>
      <a href="alumnos.html">Alumnos</a>
      <a href="panel.html">Colores</a>
      <a href="resultados.html">Resultados</a>
    </nav>
  </header>
  <div class="main-content" style="padding:96px 32px 32px;">
    <h1>Alumnos</h1>
    <p>Aquí va el contenido de alumnos.</p>
    <section style="max-width:900px;margin-top:20px;">
      <h3>Registro de DNIs</h3>
      <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap">
        <input id="dniInput" type="text" placeholder="DNI (8 dígitos)" style="padding:8px;border:1px solid #ccc;border-radius:6px;width:140px" />
        <input id="primerNombre" type="text" placeholder="Primer nombre" style="padding:8px;border:1px solid #ccc;border-radius:6px;width:180px" />
        <input id="segundoNombre" type="text" placeholder="Segundo nombre (opcional)" style="padding:8px;border:1px solid #ccc;border-radius:6px;width:180px" />
        <input id="apellido1" type="text" placeholder="Apellido paterno" style="padding:8px;border:1px solid #ccc;border-radius:6px;width:180px" />
        <input id="apellido2" type="text" placeholder="Apellido materno" style="padding:8px;border:1px solid #ccc;border-radius:6px;width:180px" />
        <button id="addDniBtn" class="btn btn-primary" style="width:auto;padding:8px 12px">Agregar alumno</button>
        <p id="dniAddMsg" style="margin:0 0 0 8px;color:#c00;display:none;font-weight:600"></p>
        <input id="searchDni" placeholder="Buscar..." style="margin-left:16px;padding:8px;border:1px solid #ccc;border-radius:6px;flex:1" />
      </div>

      <div style="overflow:auto;border:1px solid #ddd;border-radius:6px;padding:8px;background:#fff">
        <table id="alumnosTable" style="width:100%;border-collapse:collapse;font-family:monospace">
          <thead>
            <tr style="background:#f5f5f5;text-align:left"><th style="padding:8px;border-bottom:1px solid #eee">DNI</th><th style="padding:8px;border-bottom:1px solid #eee">Info</th><th style="padding:8px;border-bottom:1px solid #eee">Acciones</th></tr>
          </thead>
          <tbody id="alumnosTbody"></tbody>
        </table>
      </div>
    </section>
  </div>
  <script type="module" src="nube.js"></script>
  <script>
    // Verificar sesión admin antes de mostrar contenido en esta página
    (function(){
      try {
        const admin = sessionStorage.getItem('adminAuth') || localStorage.getItem('adminAuth');
        if (!admin) {
          try { sessionStorage.removeItem('panelOpened'); sessionStorage.removeItem('panelBlocked'); } catch(e){}
          window.location.href = 'index.html';
        }
      } catch(e) {}
    })();
  </script>
</body>
</html>
