<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grupos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <header class="header">
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;font-weight:bold">Mi sitio</a></div>
    <nav>
      <a href="grupos.html">Candidatos</a>
      <a href="alumnos.html">Alumnos</a>
      <a href="panel.html">Colores</a>
      <a href="resultados.html">Resultados</a>
    </nav>
  </header>
  <div class="main-content" style="padding:96px 32px 32px;">
    <h1>Grupos</h1>
    <p>Aquí puedes administrar los grupos/candidatos.</p>

    <div class="groups-toolbar">
      <button id="addGroupBtn" class="btn btn-primary">Agregar grupo/candidato</button>
      <span id="gruposMsg" style="color:#333;font-size:14px"></span>
    </div>

    <div id="gruposContainer">
    </div>
    <div id="addGroupModal" class="modal" style="display:none;align-items:center;justify-content:center;">
      <div class="modal-content" style="max-width:420px;">
        <h3>Agregar grupo/candidato</h3>
        <label for="groupName">Nombre</label>
        <input id="groupName" type="text" placeholder="Nombre del grupo o candidato" />
        <label for="groupImage">Imagen</label>
        <input id="groupImage" type="file" accept="image/*" />
        <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
          <button id="cancelAddGroup" class="btn btn-secondary">Cancelar</button>
          <button id="saveAddGroup" class="btn btn-primary">Guardar</button>
        </div>
        <p id="addGroupMsg" style="color:red;display:none;margin-top:8px"></p>
      </div>
    </div>
    <div id="deleteConfirmModal" class="modal" style="display:none;align-items:center;justify-content:center;">
      <div class="modal-content" style="max-width:360px;">
        <h3>Confirmar eliminación</h3>
        <p id="deleteConfirmText">¿Eliminar este grupo/candidato?</p>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
          <button id="cancelDeleteBtn" class="btn btn-secondary">Cancelar</button>
          <button id="confirmDeleteBtn" class="btn btn-primary">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="nube.js"></script>
  <script>
    (function(){
      try {
        const admin = sessionStorage.getItem('adminAuth') || localStorage.getItem('adminAuth');
        if (!admin) {
          try { sessionStorage.removeItem('panelOpened'); sessionStorage.removeItem('panelBlocked'); } catch(e){}
          window.location.href = 'index.html';
        }
      } catch(e) { /* ignore */ }
    })();
  </script>
</body>
</html>
