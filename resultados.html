<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <header class="header">
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;font-weight:bold">Mi sitio</a></div>
    <nav>
      <a href="grupos.html">Grupos</a>
      <a href="alumnos.html">Alumnos</a>
      <a href="panel.html">Colores</a>
      <a href="resultados.html">Resultados</a>
    </nav>
  </header>
  <div class="main-content" style="padding:96px 32px 32px;">
    <h1>Resultados</h1>
    <p>Tabla con la cantidad de votos por grupo.</p>

    <div style="margin:12px 0;display:flex;gap:8px;align-items:center;">
      <button id="downloadPdfBtn" class="btn btn-primary">Descargar PDF</button>
      <span id="resultsMsg" style="color:#333;font-size:14px"></span>
      <div style="margin-left:auto;font-weight:600;color:var(--color3)">Alumnos sin votar: <span id="notVotedCount">0</span></div>
    </div>

    <div style="overflow:auto;background:#fff;border:1px solid #ddd;border-radius:6px;padding:8px;">
      <table id="resultsTable" style="width:100%;border-collapse:collapse">
        <thead>
          <tr style="background:#f5f5f5;text-align:left"><th style="padding:8px;border-bottom:1px solid #eee">Grupo</th><th style="padding:8px;border-bottom:1px solid #eee">Votos</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="nube.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('downloadPdfBtn');
      btn && btn.addEventListener('click', ()=>{
        try{
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const rows = [];
          // obtener contador de alumnos sin votar si existe
          const notVotedEl = document.getElementById('notVotedCount');
          const notVotedText = notVotedEl ? `Alumnos sin votar: ${notVotedEl.textContent}` : '';
          document.querySelectorAll('#resultsTable tbody tr').forEach(tr => {
            const name = tr.querySelector('td.name') ? tr.querySelector('td.name').textContent : tr.children[0].textContent;
            const votes = tr.querySelector('td.votes') ? tr.querySelector('td.votes').textContent : tr.children[1].textContent;
            rows.push([name, votes]);
          });
          if (notVotedText) {
            doc.setFontSize(11);
            doc.text(notVotedText, 14, 16);
            doc.autoTable({ head:[['Grupo','Votos']], body: rows, startY: 24 });
          } else {
            doc.autoTable({ head:[['Grupo','Votos']], body: rows, startY: 20 });
          }
          doc.save('resultados.pdf');
        }catch(e){ console.error('PDF error', e); alert('No se pudo generar el PDF'); }
      });
    });
  </script>
</body>
</html>
