<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Municipales Escolares 2016 </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body-index">
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <div class="header">
    <div class="logo">
    </div>
    <nav>
  <a href="#" id="panelLink">Panel</a>
    </nav>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Acceso Administrador</h2>
      <label for="user">Usuario</label>
      <input type="text" id="user" placeholder="Usuario" />

      <label for="pass">Contraseña</label>
      <input type="password" id="pass" placeholder="Contraseña" />

      <button id="loginBtn" class="btn btn-primary">Ingresar</button>
      <button id="closeModal" class="btn btn-secondary">Cancelar</button>

      <p id="loginMsg" style="margin-top:10px;color:red;display:none"></p>
    </div>
  </div>
  <main class="container-index">
    <div class="bienvenida">
      <h1>Elecciones Municipales Escolares 2026 </h1>
      <p>Institución Educativa Jesús Maestro - Miramar</p>
    </div>
    <div class="card registro">
      <h2>Ingreso</h2>
      <label for="dni">Ingrese su DNI</label>
      <div class="input-group">
        <input type="text" id="dni">
      </div>
      <button class="btn btn-primary">Ingresar</button>
      <p id="dniMsg" style="color:#c00;margin-top:8px;display:none;font-weight:bold"></p>
    </div>
  </main>
  <!-- imagen -->
  <!-- imagen -->
  <img src="Recursos/Index-imagen-1.webp" alt="imagen-index" class="imagen-index">
  <!-- Modal de agradecimiento tras votar -->
  <div id="thanksModal" class="modal" style="display:none">
    <div class="modal-content" style="max-width:420px;text-align:center">
      <h3>Gracias por votar</h3>
      <p>Tu voto fue registrado correctamente.</p>
      <button id="closeThanksBtn" class="btn btn-primary">Cerrar</button>
    </div>
  </div>

  <script type="module" src="nube.js"></script>
  <script>
    // Al cargar index, limpiar sesión admin (sessionStorage y localStorage) para evitar reentrada por historial
    (function(){
      try { sessionStorage.removeItem('adminAuth'); localStorage.removeItem('adminAuth'); sessionStorage.removeItem('panelBlocked'); sessionStorage.removeItem('panelOpened'); } catch(e){}
      console.debug('[index] cleaned adminAuth/panel flags on load');
    })();
  </script>
  
</body>
</html>
