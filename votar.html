<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Votar - Elecciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <div class="header">
    <div class="logo" style="font-weight:700;color:var(--color2);">Mi sitio</div>
    <div id="welcomeAlumno" style="margin-left:16px;font-weight:600; color:var(--color3);"></div>
  </div>
  <main class="container main-content">
    <section class="card">
      <h2>Bienvenido a votar</h2>
      <p>Seleccioná tu candidato y confirmá tu voto. Una vez confirmado, no podrás volver a votar.</p>
      <div style="margin-top:12px;text-align:right">
        <button id="nullVoteBtn" class="btn btn-secondary" disabled title="Voto nulo deshabilitado">Voto nulo</button>
      </div>
    </section>

    <section id="votarContainer" class="grid-container" style="margin-top:18px"></section>
  </main>
  <div id="voteConfirmModal" class="modal" style="display:none">
    <div class="modal-content" style="max-width:520px">
      <h3>Confirmar voto</h3>
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:120px;height:120px;background:#f5f5f5;display:flex;align-items:center;justify-content:center;border-radius:8px;overflow:hidden">
          <img id="voteConfirmImage" src="" alt="imagen" style="width:100%;height:100%;object-fit:contain"/>
        </div>
        <div>
          <div id="voteConfirmName" style="font-weight:700;font-size:18px"></div>
          <div id="voteConfirmMsg" style="margin-top:8px;color:#666">¿Estás seguro que quieres votar por este candidato?</div>
        </div>
      </div>
      <div style="margin-top:14px;text-align:right">
        <button id="cancelVoteBtn" class="btn btn-secondary">Cancelar</button>
        <button id="confirmVoteBtn" class="btn btn-primary">Sí, votar</button>
      </div>
    </div>
  </div>

  <script type="module" src="nube.js"></script>
</body>
</html>
